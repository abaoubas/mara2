{% extends "base.html" %}
{% load bootstrap %}

{% block content %}


<form role="form" action="/{{user_root}}/register/" method="post" class="form-horizontal">
    <legend>Register</legend>
    {% csrf_token %}
    {{ form|bootstrap_horizontal }}
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </div>
</form>


{% for field in form %}
{{field.error}}
{% endfor %}

{% endblock %}
