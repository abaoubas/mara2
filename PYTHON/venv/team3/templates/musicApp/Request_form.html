{% extends 'base.html' %}
{% load bootstrap %}
{% block body_block %}

<h1>Request Form </h1>

<form role="form" action='{{post_action_url}}' method='post' class="form-horizontal">{% csrf_token %}
    {{ form|bootstrap_horizontal }}

<div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>

</form>
{% endblock %}
