{% extends 'base.html' %}
{% load bootstrap %}
{% block body_block %}

<h3>Request for approval </h3>
<br/>


<form role="form" action='/music/Sales_approval/{{form.request_id.value}}' method='post' class="form-horizontal">{% csrf_token %}
    {{ form|bootstrap_horizontal }}

<div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>

</form>
{% endblock %}
